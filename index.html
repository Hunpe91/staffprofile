<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Tash Staff Profile Directory</h1>
            <button id="dark-toggle" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Toggle Dark Mode</button>
        </div>
        <input id="search" type="text" placeholder="Search by name or username..." class="w-full p-2 mb-4 border border-gray-300 rounded dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400">
        <div id="loading" class="text-center text-lg">Loading users...</div>
        <div id="error" class="text-red-500 text-center text-lg hidden"></div>
        <div id="user-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <script>
        const apiUrl = 'https://jsonplaceholder.typicode.com/users';
        const userGrid = document.getElementById('user-grid');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const searchInput = document.getElementById('search');
        const darkToggle = document.getElementById('dark-toggle');

        let allUsers = [];

        function renderUsers(users) {
            userGrid.innerHTML = '';
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-4 rounded shadow-md';
                card.innerHTML = `
                    <h2 class="text-xl font-semibold">${user.name}</h2>
                    <p class="text-gray-600 dark:text-gray-300">Email: ${user.email}</p>
                    <p class="text-gray-600 dark:text-gray-300">Company: ${user.company.name}</p>
                    <p class="text-gray-600 dark:text-gray-300">City: ${user.address.city}</p>
                    <button class="bg-blue-500 text-white px-2 py-1 rounded mt-2 hover:bg-blue-600" onclick="toggleDetails(this)">View More</button>
                    <div class="details hidden mt-2">
                        <p class="text-gray-600 dark:text-gray-300">Username: ${user.username}</p>
                        <p class="text-gray-600 dark:text-gray-300">Phone: ${user.phone}</p>
                        <p class="text-gray-600 dark:text-gray-300">Website: ${user.website}</p>
                    </div>
                `;
                userGrid.appendChild(card);
            });
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('hidden');
            button.textContent = details.classList.contains('hidden') ? 'View More' : 'Hide Details';
        }

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                return response.json();
            })
            .then(users => {
                allUsers = users;
                loading.style.display = 'none';
                renderUsers(allUsers);
            })
            .catch(error => {
                loading.style.display = 'none';
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(term) || 
                user.username.toLowerCase().includes(term)
            );
            renderUsers(filtered);
        });

        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
